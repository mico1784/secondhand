<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="/css/login.css" rel="stylesheet"> <!-- 로그인 페이지 스타일 -->
  <link rel="icon" type="image/jpg" href="/images/logo.jpg" /> <!-- 파비콘 설정 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- 폰트 아이콘 사용 -->
</head>
<body>

<!-- 상단 로고 -->
<div class="logo">
  <a href="/home" class="logo">SecondHand</a> <!-- 홈으로 돌아가는 링크 -->
</div>

<!-- 로그인 컨테이너 -->
<div class="login-container">
  <h2>로그인</h2>

  <!-- 성공 메시지 표시 영역 -->
  <div class="success-message" th:if="${message}" style="color: green;">
    <p th:text="${message}"></p> <!-- 메시지를 조건부로 표시 -->
  </div>

  <!-- 오류 메시지 표시 영역 -->
  <div class="error-message" th:if="${error}" style="color: red;">
    <p th:text="${error}"></p> <!-- 오류 메시지를 조건부로 표시 -->
  </div>

  <!-- 기본 로그인 폼 -->
  <form action="/login" method="POST" class="login-form">
    <label for="username" class="login-label">아이디</label> <!-- 사용자 ID 또는 전화번호 입력 필드 -->
    <input type="text" id="username" name="username" class="login-input" required> <!-- 필수 입력 -->

    <label for="password" class="login-label">비밀번호</label> <!-- 비밀번호 입력 필드 -->
    <input type="password" id="password" name="password" class="login-input" required> <!-- 필수 입력 -->

    <!-- 로그인 옵션 -->
    <div class="login-options">
      <label>
        <input type="checkbox" name="stayLoggedIn"> Remember Me <!-- 자동 로그인 체크박스 -->
      </label>
      <a href="/register" class="register-link">회원가입</a> <!-- IP 보안 상태 표시 -->
    </div>
    <input type="submit" value="로그인" class="login-button"> <!-- 로그인 버튼 -->

    <!-- 카카오 로그인 버튼 -->
    <a href="/oauth/kakao" class="kakao-login-button">
      <img src="/images/kakao_login_medium_narrow.png" alt="카카오 로그인 버튼" /> <!-- 카카오 로그인 이미지 버튼 -->
    </a>
    <!-- 구글 로그인 버튼 -->
    <a href="/oauth2/authorization/google" class="google-login-button">
      <img src="/images/web_light_sq_ctn@1x.png" alt="구글 로그인 버튼" /> <!-- 구글 로그인 이미지 버튼 -->
    </a>
  </form>
<!-- 푸터 링크 -->
<div class="footer-links">
  <p>Copyright © SecondHand Corp. All Rights Reserved.</p> <!-- 저작권 정보 -->
</div>

</body>
</html>
