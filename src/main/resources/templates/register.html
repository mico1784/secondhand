<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="/css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/nav.css">

</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>

<div id="container">
    <h2>회원가입</h2>

    <!-- 에러 메시지를 표시하는 부분 추가 -->
    <div id="error-message" style="color: red;">
        <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>

    <form action="/add" method="POST">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호 (8자리 이상)" minlength="8">

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

        <label for="age">나이</label>
        <input type="number" id="age" name="age" required placeholder="생년월일 ex) 19950430">

        <label for="phoneNumber">전화번호</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="전화번호를 입력하세요">

        <label for="gender">성별</label>
        <select id="gender" name="gender" required>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>

        <label for="address">주소</label>
        <input type="text" id="address" name="address" required placeholder="주소를 입력하세요">

        <input type="submit" id="submit-button" value="회원가입">
    </form>
</div>

</body>
</html>
