        <section th:fragment="phoneItems" class="main-s">
  <h2 class="category-title">휴대폰</h2>
  <div class="slider-container">
    <div class="item-slider" id="phoneSlider">
      <div class="card" th:each="item : ${phoneItems}">
        <a th:href="@{/item/{id}(id=${item.id})}">
          <img th:src="${item.imgURL}" alt="상품 이미지">
          <div class="text-box">
            <h5 th:text="${item.title}">상품이름입니다</h5>
            <span th:text="${item.price}">가격입니다</span>
          </div>
        </a>
      </div>
    </div>
    <button class="slide-prev" onclick="moveSlide('phoneSlider', -1)">❮</button>
    <button class="slide-next" onclick="moveSlide('phoneSlider', 1)">❯</button>
  </div>
</section>
