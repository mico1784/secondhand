<div class="wrap" th:fragment="slider">
  <!-- 슬라이더를 감싸는 섹션 -->
  <section class="slide-box">
    <!-- 각 슬라이드 -->
    <div class="mySlides fade">
      <div class="numbertext"></div> <!-- 슬라이드 번호 텍스트 (필요에 따라 추가 가능) -->
      <img src="/images/b1.webp" style="width:100%; height:400px;"> <!-- 슬라이드 이미지 -->
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/banner5.png" style="width:100%; height:400px;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/b4.webp" style="width:100%; height:400px;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/banner.jpg" style="width:100%; height:400px;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/banner2.jpg" style="width:100%; height:400px;">
    </div>

    <!-- 이전 슬라이드로 이동하는 버튼 -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <!-- 다음 슬라이드로 이동하는 버튼 -->
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- 슬라이드 하단의 점 표시 (현재 슬라이드 위치를 나타냄) -->
    <div style="text-align:center">
      <span class="banner-dot" onclick="currentSlide(1)"></span> <!-- 첫 번째 슬라이드로 이동 -->
      <span class="banner-dot" onclick="currentSlide(2)"></span> <!-- 두 번째 슬라이드로 이동 -->
      <span class="banner-dot" onclick="currentSlide(3)"></span> <!-- 세 번째 슬라이드로 이동 -->
      <span class="banner-dot" onclick="currentSlide(4)"></span> <!-- 네 번째 슬라이드로 이동 -->
      <span class="banner-dot" onclick="currentSlide(5)"></span> <!-- 다섯 번째 슬라이드로 이동 -->
    </div>
  </section>
</div>
